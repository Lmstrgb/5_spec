<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Слайдер изображений</title>
  <link rel="stylesheet" href="style.css">
  <script src="hw_2_api.js" defer></script>
</head>

<body>
  <div class="slider-container">
    <img id="slider-image" src="imgs/2.jpg" alt="Слайдер изображений">
    <div class="buttons">
      <button id="prev">Предыдущее изображение</button>
      <button id="next">Следующее изображение</button>
    </div>
    <div class="indicators">
      <span class="indicator" data-index="0"></span>
      <span class="indicator" data-index="1"></span>
      <span class="indicator" data-index="2"></span>
      <span class="indicator" data-index="3"></span>
    </div>
  </div>


</body>

</html>
