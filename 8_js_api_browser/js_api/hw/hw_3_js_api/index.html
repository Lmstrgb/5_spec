<!DOCTYPE html>
<html lang="en">

<head>

  <title>Бесконечная лента с фотографиями</title>
  <style>
    #photos-container {
      display: flex;
      flex-wrap: wrap;

      box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.3);
      overflow: hidden;
    }

    .photo img {
      width: 100%;
      height: auto;
    }
  </style>
  <script src="hw_3_script.js" defer></script>
</head>

  <div id="photos-container">
    <div class="photo">
