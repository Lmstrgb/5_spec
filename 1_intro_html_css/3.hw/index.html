<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Макет</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="background">
      <div class="header">
        <img
          class="logo__pic"
          width="137"
          height="40"
          src="img/logo_head.svg"
          alt="logo_head"
        />
        <div class="header__nav">
          <a class="header__link" href="#" alt="Menu">Menu</a>
          <a class="header__link" href="#" alt="About Us">About Us</a>
          <a class="header__link" href="#" alt="Services">Services</a>
          <a class="header__link" href="#" alt="Feature">Feature</a>
          <a class="header__link" href="#" alt="Team">Team</a>
          <a class="header__link" href="#" alt="Blog">Blog</a>
          <a class="header__link" href="#" alt="Contact">Contact</a>
        </div>
      </div>
      <div class="intro__descript">
        <div class="intro__desc__text">
          <h2>SEO & Digital Marketing For Your Website</h2>
          <p>
            Provide all kind of seo services and help to improve seo ranking.
            Globally incubate standards.
          </p>
        </div>
        <div class="intro__desc__buttons">
          <button
            class="intro_btn"
            onclick="alert('Вы нажали на кнопку!')"
          >
            Start now
          </button>
        </div>
        <svg width="30" height="30" viewBox="0 0 30 30" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M19.5 13.2679C20.8333 14.0378 20.8333 15.9623 19.5 16.7321L14.25 19.7631C12.9167 20.5329 11.25 19.5707 11.25 18.0311L11.25 11.9689C11.25 10.4293 12.9167 9.46706 14.25 10.2369L19.5 13.2679Z" fill="#F25822"/>
          <circle cx="15" cy="15" r="13.5" stroke="#DDDDDD" stroke-width="3"/>
          </svg>
          <p class="watch__video">Watch Video</p>
        <div class="intro__pic"></div>
        <img
          class="logo__pic"
          width="610,73"
          height="372,9"
          src="img/intro__desc__pic.svg"
          alt="intro_pic"
        />
      </div>
      <div class="logotypes">
        <img class="logo_brand" src="img/logo_liva.svg" alt="brand_liva"/>
        <img class="logo_brand" src="img/logo_kanba.svg" alt="brand_liva"/>
        <img class="logo_brand" src="img/logo_amara.svg" alt="brand_liva"/>
        <img class="logo_brand" src="img/logo_aven.svg" alt="brand_liva"/>
        <img class="logo_brand" src="img/logo_hexlab.svg" alt="brand_liva"/>
        <img class="logo_brand" src="img/logo_kanba.svg" alt="brand_liva"/>
      </div>
    </div>
  </body>
</html>
